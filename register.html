    <div class="form-register">
    <div class="content-form">
        <form action="#" method="get">
        <h1>Form Register</h1>
    <p>
        <label>First Name :</label>
        <input type="text" name="firstName">
    </p>
    <p>
        <label>Last Name :</label>
        <input type="text" name="lastName">
    </p>
    <p>
        <label>Email :</label>
        <input type="email" name="email">
    </p>
    <p>
        <label>Place of Birth :</label>
        <input type="text" name="placeOfBirth">
    </p>
    <p>
        <label>Date Of Birth :</label>
        <input type="date" name="dateOfBirth">
    </p>
    <p>
        <label>Gender :</label>
        <input type="radio" name="gender" value="male">Men
        <input type="radio" name="gender" value="female">Women
    </p>
    <p>
        <label>Married :</label>
        <input type="checkbox" name="married">
    </p>
    <p>
        <label>Password :</label>
        <input type="password" name="password">
    </p>
    <p>
        <input type="checkbox">
        <label>“I HAVE READ, FULLY UNDERSTAND AND AGREE TO THE FOREGOING SUBMISSION AGREEMENT”</label>
    </p>
    <input type="submit" value="Register">
    </form>
